<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform - Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .content {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid"> <div class="row">
            <div class="col-md-3 col-sm-4 col-12 sidebar">
                <h2>Lessons</h2>
                <ul class="nav flex-column">  {% for course in courses %}
                        {% for lesson in course.lessons.all %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'lesson_view' lesson.id %}">{{ lesson.title }}</a>
                            </li>
                        {% endfor %}
                    {% endfor %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'lesson_detail' lesson.pk %}">{{ lesson.title }}</a>
                  </li>
                </ul>
            </div>
            <div class="col-md-9 col-sm-8 col-12 content">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhUVCU5QOLaEY9rFFiQZomf384zE3gLEW7YSwEzbA9LTqI" crossorigin="anonymous"></script>
</body>
</html>
